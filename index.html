<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">       
        <link rel="stylesheet" href="assets/css/Todos.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <body>
        <div id="container">
            <h1>To-Do List<span id="toggle-form"><i class="fas fa-plus"></i></span></h1>
            <input type="text" placeholder="Add New Todo">
            
            <!-- initial list for Todo list. Trash can put in a span -->
            <ul>
                <li><span><i class="fas fa-trash-alt"></i> </span>Eat</li>
                <li><span><i class="fas fa-trash-alt"></i> </span>Write</li>
                <li><span><i class="fas fa-trash-alt"></i> </span>Read</li>
            </ul>
            
        </div>

       
        
    <script src="assets/js/Todos.js" async defer></script>
    </body>
    </html>
